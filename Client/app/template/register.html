<div>
	<div class="ui container">
	<form class="ui segment form registerForm" novalidate ng-submit="register.reg()">
		<h2 class="ui dividing header">JUST DO IT</h2>
		<div class="field">
			<label>Identité</label>
			<div class="two fields">
				<div class="ui field labeled input">
					<div class="ui label">
						Prenom
					</div>
					<input type="text" ng-model="register.firstname" placeholder="Jean" name="ftname" require>
				</div>
				<div class="ui field labeled input">
					<div class="ui label">
						Nom
					</div>
					<input type="text" ng-model="register.lastname" placeholder="Dupont" name="ltname" require>
				</div>
			</div>
		</div>
		
		<div class="field">
			<div class="ui labeled input">
				<div class="ui label">
					Pseudo
				</div>
				<input type="text" ng-model="register.pseudo" placeholder="Musclor" name="psd" require>
			</div>
		</div>
		
		<div class="field">
			
		<div class="ui labeled input">
			<div class="ui label">
					Email
				</div>
				<input type="email" ng-model="register.email" placeholder="grosbibi@gmail.com" name="em" require>
			</div>
		</div>

		<div class="field">
			<label>Pour ne pas te faire voler ton compte : 8 caractères mini</label>
			<div class="two fields">
				<div class="field input">
					<input type="password" ng-model="register.pwd1" placeholder="Mot de Passe" name="pw1" require>
				</div>
				<div class="field input">
					<input type="password" ng-model="register.pwd2" placeholder="Confirmation Mot de Passe" name="pw2" require>
				</div>
			</div>
		</div>
		<div>
			<input type="submit" class="ui primary button myButtons"  value="S'inscrire">
		</div>
	</form>
</div>
</div>
