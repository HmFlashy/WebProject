<div class="lobby">
	<p ng-show="wrongAuth">Mauvais Identifiant ou Mot de passe</p>
	<form novalidate ng-submit="reg()">
		<input type="text" ng-model="user.login" placeholder="Pseudo ou Email" name="login" require>
		<input type="password" ng-model="user.password" placeholder="Mot de Passe" name="password" require>
		<input type="submit"  value="S'inscrire">
	</form>
</div>
